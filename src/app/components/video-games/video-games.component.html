<div class="video-games-container container">
  <div class="row">
    <div *ngFor="let vg of videoGames | async" class="col-md-3 video-game-card">
      <div class="card-body">
        <h1>{{ vg.title }}</h1>
        <div>Players: {{ vg.players }}</div>
        <div>
          <ul>
            <li *ngFor="let category of vg.category">
              {{ category }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
