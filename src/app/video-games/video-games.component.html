<div class="video-games-container">
  <a
    [routerLink]="vg.id"
    *ngFor="let vg of videoGames | async"
    class="video-game-card"
  >
    <div>{{ vg.title }}</div>
    <div>Players: {{ vg.players }}</div>
    <div>
      <ul>
        <li *ngFor="let category of vg.category">
          {{ category }}
        </li>
      </ul>
    </div>
  </a>
</div>
